<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ricardo Brito, duc-k@mail.com" />
    <meta name="keywords" content="cards, layer, css" />
    <meta
      name="description"
      content="Crie cards em camadas com perspectiva 3D..."
    />
    <meta name="theme-color" content="#50527c" />

    <meta name="og:title" content="Card Layer" />
    <meta
      name="og:image"
      content="https://onfire.craftwork.design/images/s-5-img-14.png"
    />
    <meta
      name="og:description"
      content="Crie cards em camadas com perspectiva 3D..."
    />

    <link href="https://unpkg.com/pattern.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="assets/styles.css" />

    <title>Card Layer</title>
  </head>
  <body class="pattern-grid-lg">
    <div class="container">
      <div class="cards">
        <article class="card">
          <header class="card__hero">
            <figure>
              <img
                src="https://onfire.craftwork.design/images/s-5-img-24.png"
              />
            </figure>
          </header>

          <div class="card__details">
            <h2>Greenie</h2>
            <p>
              Plants are the beauty of our lives. Growing beautiful plants at
              home has never been easier
            </p>
          </div>

          <div class="card__actions">
            <button>More</button>
            <button>Later</button>
          </div>
        </article>
        <article class="card">
          <header class="card__hero">
            <figure>
              <img src="assets/img/game.png" />
            </figure>
          </header>

          <div class="card__details">
            <h2>Reality</h2>
            <p>
              Defining entertainment and delivering it to the world. Are you
              ready to be a legend?
            </p>
          </div>

          <div class="card__actions">
            <button>More</button>
            <button>Later</button>
          </div>
        </article>
      </div>
    </div>
  </body>
</html>
