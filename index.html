<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Criando cards em camadas" />

    <link href="https://unpkg.com/pattern.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="assets/styles.css" />

    <title>Card Layer</title>
  </head>
  <body>
    <div class="container pattern-grid-lg">
      <div class="wrapper">
        <div class="card">
          <figure>
            <img src="https://onfire.craftwork.design/images/s-5-img-24.png" />
          </figure>
          <h2>Greenie</h2>
          <p>
            Plants are the beauty of our lives. Growing beautiful plants at home
            has never been easier
          </p>

          <div class="btns">
            <button>More</button>
            <button>Later</button>
          </div>
        </div>
        <div class="card">
          <figure>
            <img src="assets/img/game.png" />
          </figure>
          <h2>Reality</h2>
          <p>
            Defining entertainment and delivering it to the world. Are you ready
            to be a legend?
          </p>

          <div class="btns">
            <button>More</button>
            <button>Later</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
